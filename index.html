<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taškų Skaičiuoklė</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dark.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <h1>
                Taškų Skaičiuoklė
            </h1>
        </header>
        <div class="leaderboard">
            <h2>
                Leaderboard
            </h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Vieta</th>
                        <th>Vardas</th>
                        <th>Pavardė</th>
                        <th>Taškai</th>
                    </tr>
                </thead>
                <tbody id="gamePlayersList">
                </tbody>
            </table>
        </div>
        <div>
            <form id="gameForm" class="game-form">
                <label for="firstname">Vardas</label>
                <input type="text" name="firstname" maxlength="32" autocapitalize="words" placeholder="Vardas*" autofocus required>
                <label for="firstname">Pavardė</label>
                <input type="text" name="lastname" maxlength="32" autocapitalize="words" placeholder="Pavardė*" required>
                <input type="submit" value="Pridėti žaidėją">
            </form>
        </div>
        <div class="editing">
            <form id="pointsForm">
                <select name="playersSelect"></select>
                <input type="number" name="points" step="1" value="1" required>
                <input type="submit" value="Skirti taškus">
                <input type="button" name="removePlayer" value="Pašalinti žaidėją">
            </form>
        </div>
    </div>
</body>
</html>
